<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Neon</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            margin-top: 20vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button {
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            color: #000;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        .button:hover {
            background-color: #00cc00;
            transform: scale(1.1);
        }

        @keyframes neon {
            0% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
            50% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
            100% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
        }

        h2 {
            animation: neon 1.5s infinite alternate;
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .button {
                font-size: 1em;
                padding: 10px 20px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nama Anda</h1>
        <h2>Profesi Anda</h2>
        <a href="https://ai.nahidabyte.biz.id/" class="button">Kunjungi Portofolio</a>
    </div>

</body>
</html>
